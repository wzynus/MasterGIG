{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <p><a href="{{ url_for('myprofile') }}">View Profile</a></p>
    <p> <a href="{{ url_for('logout') }}">logout</a></p>
{% endblock %}
