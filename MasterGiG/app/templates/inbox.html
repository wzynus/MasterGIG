{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for m in messages where m.receiver_id=user.id%}
    <div><p>{{ m.sender_name }} says: <b>{{ m.body }}</b></p></div>
    {% endfor %}
    <p><a href="{{ url_for('newmessage') }}">Create New Message</a></p>
    <p> <a href="{{ url_for('index') }}">Home</a></p>
{% endblock %}
